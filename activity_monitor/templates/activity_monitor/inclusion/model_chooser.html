<h5>Filter by content type</h5>
<form id="timelines_model_chooser" action="" method="get">
  {% if search_string %}
    <input type="hidden" name="search" value="{{ search_string|escape }}" id="search">
  {% endif %}
  <fieldset>
    {% for content_type in all_content_types %}
      <label>
        <input type="checkbox" onchange="this.form.submit();" name="models" value="{{ content_type.app_label }}.{{content_type.model }}">
        {{ content_type.name }}
      </label>
    {% endfor %}
  </fieldset>
</form>
{% if not search_string %}<a class="continue-link" href="{{ feed_url }}">RSS feed for selection</a>{% endif %}
